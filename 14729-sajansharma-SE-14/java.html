				<h4>

	<script type="text/javascript">
	var h=document.getElementById("colorchange");
	var n=document.getElementById("name");
	var a=document.getElementById("age");
	flag= false;
	function toogle(h)
	{
		
		if (flag ==false) 
		{
			h.style.color ="#ff0000";
			flag = true;
		}
		else
		{
			h.style.color ="#0000ff";
			flag = false;
		}
	}
	function check()
	{
		if (n.value.length==0 && a.value.length==0)
		{
			
			alert("Both name and Age are compulsary to fill");
			
		}
		else if(n.value.length==0)
		{
			alert(" Enter your Name Please");
		}
		else if (a.value.length==0)
		{
			alert("Enter your Age Please");
		}
		else
		{
			window.confirm("Is all the data you provided are correct?");

		}
	}


	</script>
